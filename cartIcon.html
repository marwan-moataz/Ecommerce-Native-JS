<!-- //CartIcon  -->
<link rel="stylesheet" href="cart.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<div id="HideSideCart" class="HideSideCart FullOverlay">
    <div class="SideCart">
    
    <div class="RelativeRight">
        <div class="SCHeader">
            <div class="SCTitle">Your Cart</div>
            <div id="CloseSC" onclick="ToggleSideCart()" class="fa-solid fa-2x fa-close"></div>
        </div>
        <div class="SCContainer">
            <div class="SCGrid">
                <h1 class="SCTitle">Cart is empty</h1>
            </div>
            <div class="SCFooter">
                    <div class="SCTotal">
                        Total: $0.00 
                    </div>
                    <div class="SCButton">
                        <button onclick="ToCart()" class="btn-checkout m-r-8 m-b-10 w-100">View Cart</button>
                        <button class=" btn-checkout m-r-8 m-b-10 w-100">Checkout</button>
                    </div>
                </div>
        </div>
    </div>
</div>
</div>
<div class="cartContainer">
    <a onclick="ToggleSideCart()"><i class="fa-solid fa-cart-shopping BigIcon">
            <div id="badge"></div>
        </i>
        <div id="Price" style="display: none;" class="Price"></div>
    </a>
</div>
<!-- //CartButton -->
<button onclick='AddItemToCart(1)' class="btn">
    Add To Cart
</button>
<a href="cart.html"><button class="btn">Cart</button></a>
<script src="cart.js"></script>
